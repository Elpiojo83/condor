<form ngForm="user">

  <label for="project">Projekt</label>
  <select [(ngModel)]="newTimeEntry.projectId" name="project" id="project">
    <option *ngFor="let project of projects"
            [value]="project.id"
    >{{project.name}}</option>
  </select>

  <label for="user">User</label>
  <select [(ngModel)]="newTimeEntry.userId" name="user" id="user">
    <option *ngFor="let user of users"
            [value]="user.id"
    >{{user.firstName}} {{user.lastName}}</option>
  </select>

  <label for="startTime">Start</label>
  <input id="startTime" type="datetime-local" [(ngModel)]="newTimeEntry.startTime" name="startTime">

  <label for="endTime">Ende</label>
  <input id="endTime" type="datetime-local" [(ngModel)]="newTimeEntry.endTime" name="endTime">
</form>
<button (click)="addTimeEntry(newTimeEntry)">Add Time</button>
